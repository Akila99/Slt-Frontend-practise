<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="sign-up-container">
      <div class="first-Rectangle">
        <div class="second-Rectangle">
          <img
            src="./assert/signup image.png"
            alt=""
            height="300px"
            width="300px"
          />

          <div class="form-container">
            <h1 class="">Register</h1>
            <form class="flex-container" action="signUp.html" method="post">
              <div class="label-container">
                <label for="userId">User ID</label>
                <label for="name">Name</label>
                <label for="password">Password</label>
                <label for="Confrim password">Confrim password</label>
              </div>
              <div class="line-separator"></div>

              <div class="input-container">
                <input type="text" name="userid" id="textBox" required />
                <input type="text" name="name" id="textBox" required />
                <input type="text" name="password" id="textBox" required />
                <input
                  type="text"
                  name="Confrim Password"
                  id="textBox"
                  required
                />
              </div>
            </form>
            <button id="button-reg" type="submit">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
