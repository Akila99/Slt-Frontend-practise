<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="sign-up-container">
      <div class="first-Rectangle">
        <div class="second-Rectangle">
          <img
            src="./assert/signup image.png"
            alt=""
            height="600px"
            width="400px"
          />

          <div class="form-container">
            <h1>Sign Up</h1>
            <form action="signUp.html" method="post">
              <div class="input-container">
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Name"
                  required
                />
              </div>
              <div class="input-container">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="input-container">
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                  required
                />
              </div>
              <button type="submit">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
