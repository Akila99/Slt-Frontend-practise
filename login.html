<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="form-container">
        <h1 class="">Login</h1>
        <form class="flex-container" action="login.html" method="post">
          <div class="login-form">
            <label for="email">Email Address:</label>
            <input type="text" name="email" id="login-textBox" required />
            <label for="password">Password:</label>
            <input type="text" name="password" id="login-textBox" required />
            <button id="login-button" type="submit">Sign In</button>

            <p class="login-text">
              Don't have an account? <a href="signUp.html">Sign Up</a>
            </p>
          </div>
        </form>
      </div>
      <img
        src="./assert/login.png"
        alt=""
        height="auto"
        width="auto"
        class="login-img"
      />
    </div>
  </body>
</html>
