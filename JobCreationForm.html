          Company Job Vacancy: Web Development Trainee

          <div class="job-creation-input-container">
            <label class="label-job-creation" for="jobId">Job Id:</label>
            <input type="text" name="jobId" id="jobId" required />
          </div>
        </div>

        <div class="first-row">
          <div class="job-creation-input-container">
            <label class="label-job-creation" for="jobId">Job Field:</label>
            <input type="text" name="jobId" id="jobId" required />
          </div>
          <div class="job-creation-input-container">
            <label class="label-job-creation" for="jobId"> Job Position:</label>
            <input type="text" name="jobId" id="jobId" required />
          </div>
          <div class="job-creation-input-container">
            <label class="label-job-creation" for="jobId"
              >Contact Number:</label
            >
            <input type="text" name="jobId" id="jobId" required />
          </div>
        </div>
        <div class="first-row">
          <div class="job-creation-input-container">
            <label class="label-job-creation" for="jobId">Background:</label>
            <input type="text" name="jobId" id="jobId" required />
          </div>
          <div class="job-creation-input-container">
            <label class="label-job-creation" for="jobId"> Salary:</label>
            <input type="text" name="jobId" id="jobId" required />
          </div>
          <div class="job-creation-input-container">
            <label class="label-job-creation" for="jobId">Due Date:</label>
            <input type="text" name="jobId" id="jobId" required />
          </div>
        </div>
        <div class="first-row">
          <div class="job-creation-input-container">
            <label class="label-job-creation" for="jobId">Company Email:</label>
            <input type="text" name="jobId" id="jobId" required />
          </div>
          <div class="job-creation-input-container">
            <label class="label-job-creation" for="jobId">
              Company Location:</label
            >
            <input type="text" name="jobId" id="jobId" required />
          </div>
        </div>
        <div class="first-row">
          <div class="job-creation-input-container">
            <label class="label-job-creation" for="jobId">Work Type:</label>
            <input type="text" name="jobId" id="jobId" required />
          </div>
          <div class="job-creation-input-container">
            <label class="label-job-creation" for="jobId">
              Job Description:</label
            >
            <input
              style="width: 40rem; height: 10rem"
              type="text"
              name="jobId"
              id="jobDes"
              required
